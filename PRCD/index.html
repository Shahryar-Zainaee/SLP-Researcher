<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pursuit Rotor Cognitive Task</title>

  <!-- jsPsych v7 core -->
  <script src="https://unpkg.com/jspsych@7.3.3"></script>
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" />

  <!-- built-in plugin: html-button-response -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>

  <!-- your custom plugin -->
  <script src="./jspsych-pursuit-rotor-cog.js?v=3"></script>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: () => jsPsych.data.displayData()
    });

    const timeline = [
      {
        type: jsPsychHtmlButtonResponse,
        stimulus: '<p>jsPsych loaded. Click to start the rotor task.</p>',
        choices: ['Start']
      },
      {
        type: jsPsychPursuitRotorCog,
        duration_ms: 10000,
        omega: 1.0,
        jitter: { type: 'angle', amp: 0.15 },
        probe_ahead_ms: 250,
        probe_dur_ms: 400
      }
    ];

    jsPsych.run(timeline);
  </script>
</body>
</html>
