<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPsych v8.2.2 -->
  <script src="https://unpkg.com/jspsych@8.2.2"></script>
  <link href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" rel="stylesheet" />


  <!-- WebGazer (forked) -->
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jspsych@jspsych@7.0.0/examples/js/webgazer/webgazer.js"></script>
  <!-- WebGazer extension for jsPsych -->
  <script src="https://unpkg.com/@jspsych/extension-webgazer@latest"></script>

  <!-- Your custom scripts -->
  <script src="utils-rotor.js"></script>
  <script src="webgazer-helper.js"></script>
  <script src="plugin-rotor.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="jspsych-target"></div>

  <script>
    // Minimal jsPsych runner for testing rotor-task
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: () => {
        jsPsych.data.displayData('json');
      }
    });

    const demoTrial = {
      type: 'rotor',
      duration_s: 10,
      pathType: 'circle',
      velocity: 1.0,
      complexity: 2,
      nSwitches: 5,
      minSwitchMs: 800,
      maxSwitchMs: 1500,
      freezeMinMs: 500,
      freezeMaxMs: 1500,
      nJitters: 2,
      jitterMagnitudePx: 20,
      jitterDurationMs: 150,
      sampleMs: 20,
      seed: 12345,
      participantId: "P01",
      conditionLabel: "demo"
    };

    jsPsych.run([demoTrial]);
  </script>
</body>
</html>
