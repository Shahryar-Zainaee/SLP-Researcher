<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pursuit Rotor Task â€” Demo Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPsych v8.2.2 (local copy) -->
  <script src="../jspsych/jspsych.js"></script>
  <link href="../jspsych/jspsych.css" rel="stylesheet" />

  <!-- Custom helpers and plugin -->
  <script src="utils-rotor.js"></script>
  <script src="plugin-rotor.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: () => {
        jsPsych.data.displayData('json');
      }
    });

    const rotorTrial = {
  type: jsPsychCallFunction,
  async: true,
  func: () => {
    return new Promise(resolve => {
      runRotorTask(data => {
        resolve(data); // data is stored in jsPsych.data
      });
    });
  }
};

jsPsych.run([rotorTrial]);
  </script>
</body>
</html>
